<template name="adminPanelTitle">
	<a href="/" class="crumb">Administration</a>
	<span>Admin Panel</span>
</template>

<template name="adminPanel">
	<div id="admin-panel">
		<div class="heading">
			Admin Panel
		</div>
		<div class="tab-content">
			<div class="subheading">
				Manage Users
			</div>
			<div class="manage-users">
				<div class="admin-user-list"></div>
				<button class="list-users btn-sky">List Users</button>
				<button class="modify-user btn-sky">Modify a User</button>
				<button class="delete-user btn-sky">Delete a User</button>
			</div>
			<div class="subheading">
				Manage Rooms
			</div>
			<div class="manage-rooms">
				<button class="list-rooms btn-sky">List Rooms</button>
				<button class="modify-room btn-sky">Modify a Room</button>
				<button class="delete-room btn-sky">Delete a Room</button>
			</div>
		</div>
	</div>
</template>
